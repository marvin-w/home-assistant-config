---
alias: 'Schlafzimmer RGB OFF'
trigger:
  platform: numeric_state
  entity_id: binary_sensor.schlafzimmer_rgb
  attribute: counter
  above: 0
  below: 2
condition:
  - condition: state
    entity_id: binary_sensor.schlafzimmer_rgb
    state: 'off'
action:
  - service: light.turn_off
    entity_id: light.schlafzimmer_strip
